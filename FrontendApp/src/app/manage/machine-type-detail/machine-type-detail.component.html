<mat-card class="detailCard">
        <form  [formGroup]="machineTypeFormGroup" (ngSubmit)='onSubmit()'>
          <div ng-repeat="4">
            <div class="container">
              <div class="row centerContent">
                <div class="col-12">
                  <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                      <p>machineID:</p>
                      <input matInput aria-label="title" value={{this.machineTypeDetail.machineId}} type="tekst" formControlName="position" required
                        style="width: 100%;">
                    </mat-form-field>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                    <p>operation:</p>
                      <input matInput aria-label="title" value={{this.machineTypeDetail.operation}} type="tekst" formControlName="machineTypeID" required
                        style="width: 100%;">
                    </mat-form-field>
                  </p>
                  <button style="float: right;">Save</button>
                </div>
              </div>
            </div>
            <div style="height: 10px;">
              <span style="width: 100%; height: 10px;"></span>
            </div>
          </div>
        </form>
      </mat-card>

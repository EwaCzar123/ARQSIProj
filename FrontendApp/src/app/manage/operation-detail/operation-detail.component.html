<mat-card class="detailCard">
        <form  [formGroup]="operationFormGroup" (ngSubmit)='onSubmit()'>
          <div ng-repeat="4">
            <div class="container">
              <div class="row centerContent">
                <div class="col-12">
                  <p>
                    <mat-form-field appearance="legacy" style="width: 100%;">
                      <p>duration:</p>
                      <input data-cy="duration" matInput aria-label="title" value={{this.operationDetail.duration}} type="tekst" formControlName="duration" required
                        style="width: 100%;">
                    </mat-form-field>
                  </p>
                  <button data-cy="addOperation" style="float: right;">Save</button>
                </div>
              </div>
            </div>
            <div style="height: 10px;">
              <span style="width: 100%; height: 10px;"></span>
            </div>
          </div>
        </form>
      </mat-card>

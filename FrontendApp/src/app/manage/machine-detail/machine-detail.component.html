<mat-card class="detailCard">
  <form  [formGroup]="machineFormGroup" (ngSubmit)='onSubmit()'>
    <div ng-repeat="4">
      <div class="container">
        <div class="row centerContent">
          <div class="col-12">
            <p>
              <mat-form-field appearance="legacy" style="width: 100%;">
                <p>position:</p>
                <input matInput aria-label="title" value={{this.position}} type="tekst" formControlName="position" required
                  style="width: 100%;">
              </mat-form-field>
              <mat-form-field appearance="legacy" style="width: 100%;">
              <p>machinetype:</p>
                <input matInput aria-label="title" value={{this.machineType}} type="tekst" formControlName="machineType" required
                  style="width: 100%;">
              </mat-form-field>
            </p>
            <button style="float: right;" data-cy="createMachine">Save</button>
          </div>
        </div>
      </div>
      <div style="height: 10px;">
        <span style="width: 100%; height: 10px;"></span>
      </div>
    </div>
  </form>
</mat-card>
